name: cleverest_notes
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  get_it: ^7.6.0
  dartz: ^0.10.1
  flutter_svg: ^2.0.7
  intl: ^0.18.1
  path_provider: ^2.0.0
  path: ^1.8.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.2.8+4
  flutter_reorderable_list: ^1.3.1
  go_router: ^8.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.1.2
  hive_generator: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/remove.svg
    - assets/icons/plus.svg
    - assets/icons/alarm.svg
    - assets/icons/app_icon.png

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
